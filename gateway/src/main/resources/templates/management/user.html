<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <!--引入vue3-->
    <script src="/static/vue/vue@3.4.21.global.js"></script>
    <!--引入vuetify@3.5.13，依赖vue3-->
    <script src="/static/naive-ui/naive-ui@2.38.1.js"></script>
    <!--axios http-->
    <script src="/static/config/axiosConfig.js" type="module"></script>
</head>
<body>
<div id="app">
    <n-config-provider :locale="zhCN" :date-locale="dateZhCN">
        <!--按钮-->
        <n-flex justify="space-between">
            <n-button
                    :loading = "loading"
                    @click="flushTable"
                    name="left-size"
                    type="info"
                    style="margin-bottom: 12px">
                刷新
            </n-button>
            <n-button
                    @click="showAddModal"
                    name="left-size"
                    type="info"
                    fixed="right"
                    style="margin-bottom: 12px">
                新增
            </n-button>
        </n-flex>
        <!--表格数据新增Modal-->
        <n-modal
                v-model:show="tableAddModal"
                preset="dialog"
                title="新增"
                :model="addingData"
        >
            <n-form :label-width="80"
                    label-placement="left"
            >
                <n-form-item label="用户名称" path="name">
                    <n-input v-model:value="addingData.name" placeholder="输入用户名称" />
                </n-form-item>
                <n-form-item label="手机号码" path="phone">
                    <n-input v-model:value="addingData.phone" placeholder="输入手机号码" />
                </n-form-item>
                <n-form-item label="用户密码" path="name">
                    <n-input autocomplete="current-password" v-model:value="addingData.password" type="password" show-password-on="mousedown" placeholder="输入用户密码" />
                </n-form-item>
                <n-flex justify="end">
                    <n-button type="success" attr-type="button" @click="saveTableData(addingData)">
                        保存
                    </n-button>
                </n-flex>
            </n-form>
        </n-modal>
        <!-- 表格数据修改Modal-->
        <n-modal
                 v-model:show="tableEditModal"
                 preset="dialog"
                 title="修改">
            <n-form :label-width="80"
                    label-placement="left"
                    :model="editingData"
            >
                <n-form-item label="用户名称" path="name">
                    <n-input v-model:value="editingData.name" placeholder="输入用户名称" />
                </n-form-item>
                <n-form-item label="手机号码" path="phone">
                    <n-input v-model:value="editingData.phone" placeholder="输入手机号码" />
                </n-form-item>
                <n-form-item label="用户密码" path="name">
                    <n-input autocomplete="current-password" v-model:value="editingData.password" type="password" placeholder="输入用户密码" />
                </n-form-item>
                <n-flex justify="flex-end">
                    <n-button type="success" attr-type="button" @click="saveTableData(editingData)">
                        保存
                    </n-button>
                </n-flex>
            </n-form>
        </n-modal>
        <!--表格-->
        <n-data-table
                :columns="columns"
                :data="tableData"
                :row-key="rowKey"
                default-expand-all
                style="text-align: center"
        />
    </n-config-provider>
</div>
</body>
<script>
    const { createApp, ref, h, defineComponent, reactive } = Vue;
    const { NInput, NButton, NTag, NIcon, createDiscreteApi, zhCN, dateZhCN } = naive;
    const { message } = createDiscreteApi(['message']);
    const { modal } = createDiscreteApi(['modal']);

    const tableColumns= [
        {
            title: '用户名称',
            key: 'name'
        },
        {
            title: '状态',
            key: 'status',
            render: row => {
                return h(
                    NTag, {
                        size: 'small',
                        type: row.status === 0 ? '' : (row.status === 1 ? 'success' : 'error'),
                        round: true
                    },
                    {default: () => row.status === 0 ? '新建' : (row.status === 1 ? '启用' : '停用')}
                );
            }
        },
        {
            title: '手机号码',
            key: 'phone'
        },
        {
            title: '用户密码',
            key: 'password',
            render: row => {
                return h(
                    NInput, {
                        type: 'password',
                        value: row.password,
                        autoComplete: 'current-password',
                        showPasswordOn: 'mousedown'
                    },
                    {default: () => {}}
                )
            }
        },
        {
            title: '创建人姓名',
            key: 'createUseName'
        },
        {
            title: '创建时间',
            key: 'createTime'
        },
        {
            title: '更新人姓名',
            key: 'updateUseName'
        },
        {
            title: '更新时间',
            key: 'updateTime'
        }
    ];

    const createColumns = ({
                               operation, existedColumns, size
                           }) => {
        if (typeof (operation.edit) === 'function' || typeof (operation.remove) === 'function') {
            existedColumns.push({
                title: '操作',
                key: 'operation',
                fixed: 'right',
                // maxWidth: '80',
                render(row) {
                    let operations = [];
                    if (typeof (operation.edit) === 'function') {
                        operations.push(
                            h(
                                NButton, {
                                    size: size,
                                    type: 'info',
                                    round: true,
                                    onClick: () => operation.edit(row)
                                },
                                {default: () => '修改'}
                            )
                        )
                    }
                    if (typeof (operation.remove) === 'function') {
                        operations.push(
                            h(
                                NButton, {
                                    size: size,
                                    type: 'error',
                                    round: true,
                                    onClick: () => operation.remove(row)
                                },
                                {default: () => '删除'}
                            )
                        )
                    }
                    return operations;
                }
            });
        }
        return existedColumns;
    }

    const app = createApp({
        setup() {
            // 入口函数
            // 配和 <n-message-provider/> 标签使用
            // const message = useMessage();
            return {
                zhCN,
                dateZhCN,
                rowKey: (row) => row.index,
                loading: ref(false),
                tableData: ref([]),
                tableAddModal: ref(false),
                addingData: ref({}),
                tableEditModal: ref(false),
                editingData: ref({}),
            };
        },
        mounted() {
            window.onload = () => {
                this.flushTable();
            }
        },
        data() {
            return {
                columns: createColumns({
                    operation: {
                        edit: row => {
                            this.editingData = row;
                            this.tableEditModal = true
                        },
                        remove: row => this.removeTableData(row)
                    },
                    existedColumns: tableColumns,
                    size: 'small'
                }),
            }
        },
        methods: {
            flushTable() {
                this.loading = true;
                axios.get('/user/searchAll')
                    .then(data => this.tableData = data)
                    .finally(() => this.loading = false);
            },
            showAddModal() {
                this.tableAddModal = true;
            },
            saveTableData(data) {
                axios.post('/user/save', data)
                    .then(() => {
                        this.tableAddModal &= false;
                        this.tableEditModal &= false;
                        message.success('用户保存成功');
                    })
            },
            removeTableData(data) {
                axios.post('/user/remove', data)
                    .then(() => {
                        this.flushTable();
                        message.success('删除用户成功');
                    });
            }
        }
    }).use(naive).mount('#app');
</script>
<style>
    body{
        padding: 10px;
    }
</style>
</html>
