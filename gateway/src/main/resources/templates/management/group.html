<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户组管理</title>
    <!--引入vue3-->
    <script src="/static/vue/vue@3.4.21.global.js"></script>
    <!--引入vuetify@3.5.13，依赖vue3-->
    <script src="/static/naive-ui/naive-ui@2.38.1.js"></script>
    <!--axios http-->
    <script src="/static/config/axiosConfig.js" type="module"></script>
</head>
<body>
<div id="app">
    <n-config-provider :locale="zhCN" :date-locale="dateZhCN">
        <!--按钮-->
        <n-flex justify="space-between">
            <n-button
                    :loading = "loading"
                    @click="flushTable"
                    name="left-size"
                    type="info"
                    style="margin-bottom: 12px"
            >
                刷新
            </n-button>
            <n-button
                    @click="showAddModal"
                    name="left-size"
                    type="info"
                    fixed="right"
                    style="margin-bottom: 12px"
            >
                新增
            </n-button>
        </n-flex>
        <!--表格数据新增Modal-->
        <n-modal
                v-model:show="tableAddModal"
                preset="dialog"
                title="新增"
                :model="addingData"
        >
            <n-form :label-width="100"
                    label-placement="left"
            >
                <n-form-item label="用户组名称" path="name">
                    <n-input v-model:value="addingData.name" placeholder="输入用户名称" />
                </n-form-item>
                <n-form-item label="备注" path="comment">
                    <n-input v-model:value="addingData.comment" type="textarea" round  placeholder="备注" />
                </n-form-item>
                <n-flex justify="end">
                    <n-button type="success" attr-type="button" @click="saveTableData(addingData)">
                        保存
                    </n-button>
                </n-flex>
            </n-form>
        </n-modal>
        <!-- 表格数据修改Modal-->
        <n-modal
                v-model:show="tableEditModal"
                preset="dialog"
                title="修改">
            <n-form :label-width="100"
                    label-placement="left"
                    :model="editingData"
            >
                <n-form-item label="用户组名称" path="name">
                    <n-input v-model:value="editingData.name" placeholder="输入用户名称" />
                </n-form-item>
                <n-form-item label="备注" path="comment">
                    <n-input v-model:value="editingData.comment" type="textarea" round placeholder="备注" />
                </n-form-item>
                <n-form-item>
                    <base-table
                            name="已绑定用户"
                            :existed-columns="userGroupColumns"
                            :column-operation="userGroupColumnOperation"
                            :table-data-flush="usersBoundGroup"
                            :search-options="usersUnboundGroup"
                            :bind-to="bindUserToGroup"
                            source-title="未绑定的用户"
                            target-title="已绑定的用户"
                            :root-id="editingData.id"
                    ></base-table>
                </n-form-item>
                <n-flex justify="flex-end">
                    <n-button type="success" attr-type="button" @click="saveTableData(editingData)">
                        保存
                    </n-button>
                </n-flex>
            </n-form>
        </n-modal>
        <!--表格-->
        <n-data-table
                :columns="columns"
                :data="tableData"
                :row-key="rowKey"
                default-expand-all
                style="text-align: center"
        />
    </n-config-provider>
</div>
</body>
<script>
    const { createApp, ref, h, defineComponent, reactive } = Vue;
    const { NInput, NButton, NTag, NIcon, createDiscreteApi, zhCN, dateZhCN } = naive;
    const { message } = createDiscreteApi(['message']);
    const { modal } = createDiscreteApi(['modal']);

    const baseTable = defineComponent({
        name: 'BaseTable',
        props: {
            name: {
                type: String,
                default: ''
            },
            existedColumns: Function,
            columnOperation: Function,
            tableDataFlush: Function,
            searchOptions: Function,
            bindTo: Function,
            sourceTitle: {
                type: String,
                default: '未绑定'
            },
            targetTitle: {
                type: String,
                default: '已绑定'
            },
            rootId: String
        },
        setup() {
            const paginationReactive = reactive({
                page: 1,
                pageSlot: 5,
                pageSize: 3,
                showSizePicker: true,
                pageSizes: [3, 5, 7],
                onChange: (page) => {
                    paginationReactive.page = page;
                },
                onUpdatePageSize: (pageSize) => {
                    paginationReactive.pageSize = pageSize;
                    paginationReactive.page = 1;
                }
            });
            return {
                rowKey: row => row.index,
                pagination: paginationReactive,
                columnOpera: {}
            }
        },
        beforeCreate() {
            // 对处理方法上下文设置 this call(this), 但会暴露上下文 !!!! important
            // 每次操作后刷新表格
            let columnOpera = this.columnOperation();
            let _this = this
            for(let key in columnOpera) {
                let operaFunc = columnOpera[key];
                if (typeof (operaFunc) === 'function') {
                    columnOpera[key] = (...params) => {
                        Promise.resolve(operaFunc(this.rootId, ...params))
                            .then(res => _this.flush())
                    }
                }
            }
            this.columnOpera = columnOpera;
        },
        mounted() {
            this.flush();
        },
        data() {
            return {
                columns: createColumns(
                    {
                        operation: this.columnOpera,
                        existedColumns: this.existedColumns(),
                        size: 'tiny'
                    }
                ),
                data: [],
                options: [],
                selectedOptions: [],
                modal: false,
                transferLoading: false,
                editData: {
                    bindTo: this.rootId,
                    source: []
                },
                loading: false
            };
        },
        methods: {
            flush() {
                this.loading = true;
                this.tableDataFlush(this.rootId)
                    .then(rows => this.data = rows)
                    .finally(() => this.loading = false);
            },
            showBindModal() {
                this.flushOptions();
                this.modal = true;
            },
            bindCall() {
                this.bindTo(this.editData)
                    .then(() => this.modal=false)
                    .finally(() => this.flush());
            },
            flushOptions() {
                this.transferLoading = true;
                this.searchOptions(this.rootId)
                    .then(options => this.options = options.map(e => ({
                        label: e.name,
                        value: e.id
                    })))
                    .finally(() => this.transferLoading = false);
            }
        },
        template: `
            <div style="width: 100%">
                <n-flex justify="space-between" style="gap: 0">
                    <p style="margin: 0;font-weight: 800;">{{name}}</p>
                    <n-button-group>
                        <n-button :loading="loading" @click="flush">
                            刷新
                        </n-button>
                        <n-button type="info" @click="showBindModal">
                            绑定
                        </n-button>
                    </n-button-group>
                </n-flex>
                <n-data-table
                    :columns="columns"
                    :data="data"
                    :row-key="rowKey"
                    default-expand-all
                    :pagination="pagination"
                />
            </div>
            <n-modal style="min-width: 600px"
                v-model:show="modal"
                preset="dialog"
                title="修改">
                <n-flex justify="end">
                    <n-button-group>
                        <n-button :loading="transferLoading" @click="flushOptions">刷新</n-button>
                        <n-button type="info" @click="bindCall">保存</n-button>
                    </n-button-group>
                </n-flex>
                <n-transfer
                    ref="transfer"
                    v-model:value="editData.source"
                    :options="options"
                    :source-title="sourceTitle"
                    :target-title="targetTitle"
                    virtual-scroll
                    source-filterable
                    target-filterable
                />
            </n-modal>
        `
    })

    const tableColumns= [
        {
            title: '用户组名称',
            key: 'name'
        },
        {
            title: '状态',
            key: 'status',
            render: row => {
                return h(
                    NTag, {
                        size: 'small',
                        type: row.status === 0 ? '' : (row.status === 1 ? 'success' : 'error'),
                        round: true
                    },
                    {default: () => row.status === 0 ? '新建' : (row.status === 1 ? '启用' : '停用')}
                );
            }
        },
        {
            title: '备注',
            key: 'comment'
        },
        {
            title: '创建人姓名',
            key: 'createUseName'
        },
        {
            title: '创建时间',
            key: 'createTime'
        },
        {
            title: '更新人姓名',
            key: 'updateUseName'
        },
        {
            title: '更新时间',
            key: 'updateTime'
        }
    ];

    const createColumns = ({
                               operation, existedColumns, size
                           }) => {
        if (typeof (operation.edit) === 'function' || typeof (operation.remove) === 'function') {
            existedColumns.push({
                title: '操作',
                key: 'operation',
                fixed: 'right',
                // maxWidth: '80',
                render(row) {
                    let operations = [];
                    if (typeof (operation.edit) === 'function') {
                        operations.push(
                            h(
                                NButton, {
                                    size: size,
                                    type: 'info',
                                    round: true,
                                    onClick: () => operation.edit(row)
                                },
                                {default: () => '修改'}
                            )
                        )
                    }
                    if (typeof (operation.remove) === 'function') {
                        operations.push(
                            h(
                                NButton, {
                                    size: size,
                                    type: 'error',
                                    round: true,
                                    onClick: () => operation.remove(row)
                                },
                                {default: () => '删除'}
                            )
                        )
                    }
                    return operations;
                }
            });
        }
        return existedColumns;
    }

    const app = createApp({
        setup() {
            // 入口函数
            // 配和 <n-message-provider/> 标签使用
            // const message = useMessage();
            return {
                zhCN,
                dateZhCN,
                rowKey: (row) => row.index,
                loading: ref(false),
                tableData: ref([]),
                tableAddModal: ref(false),
                addingData: ref({}),
                tableEditModal: ref(false),
                editingData: ref({}),
            };
        },
        mounted() {
            window.onload = () => {
                this.flushTable();
            }
        },
        data() {
            return {
                columns: createColumns({
                    operation: {
                        edit: row => {
                            this.editingData = row;
                            this.tableEditModal = true
                        },
                        remove: row => this.removeTableData(row)
                    },
                    existedColumns: tableColumns,
                    size: 'small'
                }),
            }
        },
        methods: {
            flushTable() {
                this.loading = true;
                axios.get('/group/searchAll')
                    .then(data => this.tableData = data)
                    .finally(() => this.loading = false);
            },
            showAddModal() {
                this.tableAddModal = true;
            },
            saveTableData(data) {
                axios.post('/group/save', data)
                    .then(() => {
                        this.tableAddModal &= false;
                        this.tableEditModal &= false;
                        this.flushTable();
                        message.success('用户组保存成功');
                    }).catch(err => message.error('用户保存失败'))
            },
            removeTableData(data) {
                axios.post('/group/remove', data)
                    .then(() => {
                        this.flushTable();
                        message.success('删除用户组成功');
                    }).catch(err => message.error('删除用户组失败'));
            },
            userGroupColumns() {
                return [
                    {
                        title: '用户名称',
                        key: 'userName'
                    },
                    {
                        title: '用户状态',
                        key: 'userStatus',
                        render: row => {
                            return h(
                                NTag, {
                                    size: 'small',
                                    type: row.userStatus === 0 ? '' : (row.userStatus === 1 ? 'success' : 'error'),
                                    round: true
                                },
                                {default: () => row.userStatus === 0 ? '初始' : (row.userStatus === 1 ? '有效' : '停用')}
                            )
                        }
                    }
                ];
            },
            userGroupColumnOperation() {
                return {
                    remove(groupId, row) {
                        return axios.post('/user/unbind/from/group', {
                            groupId: row.groupId,
                            userId: row.userId
                        }).then(() => {
                            message.success('用户从组中移除成功');
                        }).catch(err => {
                            message.error('用户从组中移除失败');
                            return Promise.reject(err);
                        });
                    }
                };
            },
            usersBoundGroup(groupId) {
                return axios.get('/group/searchBoundUsers?groupId=' + groupId);
            },
            usersUnboundGroup(groupId) {
                return axios.get('/group/searchUnboundUsers?groupId=' + groupId);
            },
            bindUserToGroup(data) {
                let group = {
                    id: data.bindTo
                }
                let users = data.source.map(e => {
                    return {id: e}
                })
                let jsons = '{"' +
                    JSON.stringify(group).replaceAll('"', '\\"') +
                    '":' +
                    JSON.stringify(users) +
                    '}';
                return axios.post('/user/bind/to/group', jsons, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(() => message.success('用户组绑定成功'))
                    .catch(() => {
                        message.error('用户组绑定失败');
                        return Promise.reject();
                    })
            }
        }
    }).use(naive);
    app.component("BaseTable", baseTable);
    app.mount('#app');
</script>
<style>
    body{
        padding: 10px;
    }
</style>
</html>
