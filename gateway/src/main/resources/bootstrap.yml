#引导配置文件
spring:
  application:
    name: cloud-gateway
  cloud:
    nacos:
      # nacos 服务发现 and 配置中心
      server-addr: @maven.nacos.server@
      username: @maven.nacos.username@ # nacos中注册的用户名，注意赋予角色权限
      password: @maven.nacos.password@ # nacos中注册的用户lizhao的密码
      config:
        enabled: false
        namespace: @maven.nacos.config.namespace@ # nacos中的namespace-id
        group: @maven.nacos.config.group@
        file-extension: yml
        #配置文件前缀，默认spring.application.name
        #prefix:
      discovery:
        enabled: true
        namespace: @maven.nacos.discovery.namespace@ # nacos中的namespace-id
        group: @maven.nacos.discoveru.group@
